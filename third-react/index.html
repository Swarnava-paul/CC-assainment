<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

      let element =(
        <>
        <p style={{textAlign:'center'}}>REACT IS a Famous Javascript Library</p>
        <div className='main' style={{margin:'auto',display:'grid',placeItems:'center'}}>
            <p>Click the below button to alert 'Hello</p>
            <button style={{color:"white",backgroundColor:'black',height:"7vh",border:"none",width:"10%",borderRadius:"10px",fontSize:"16px"}} onClick={()=>{window.alert('Hello')}}>Click Me</button>
        </div>
        </>
      )
      let root=ReactDOM.createRoot(document.getElementById('root'))
      root.render(element)
    </script>
  </body>
</html>
