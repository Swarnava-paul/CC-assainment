<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App(){

        const greetings=[
            {greetingMassage:'Hello',name:'John'},
            {greetingMassage:'Welcome',name:'Arjun'},
            {greetingMassage:'Great Job',name:'Sahadev'},
        ]

        return(
            <div style={{display:'flex',justifyContent:"center",fontSize:"26px",border:"1px solid red",width:"20%",margin:"auto",padding:"10px"}}>
            <ul>
                {
                    greetings.map((item,index)=>(
                        <Greeting key={index} item={item}/>
                    ))
                }
           </ul>
            </div>
        )
    }

    const Greeting=({item})=>{

        return(
            <>
            <p>{item.greetingMassage} : {item.name}</p>
            </>
        )
    }
   
   const root=ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</html>
