<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="t.css">
</head>
<body>
    <div id="inputsection">
      <input type="text" value="" id="inputminute" placeholder="Enter Minute">
      <input type="text" value="" id="inputsecond" placeholder="Enter second">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>

    </div>
    <div id="outputsection">
       <p id="outputminute">00 m</p>
       <p id="outputsecond">00 s</p>
    </div>
</body>
</html>
<script src="t.js">
    
</script>
