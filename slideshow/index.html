<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="indes.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div id="container">
        <button id="pre" onclick="Previous()"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="child">
            <img id="img"  src="https://images-static.nykaa.com/uploads/1c29f6b0-aed4-428a-813c-f6453eff5468.jpg?tr=w-2400,cm-pad_resize" alt="">
        </div>
        <button id="next" onclick="Next()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

</body>
</html>
