<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    function App(){
        const[filter,setFilter]=React.useState()
        const[list,setList]=React.useState(["Apple", "Banana", "Cherry"]);


     React.useEffect(()=>{
        let filtered= list.filter(i=>(
    i!==filter
))
setList(filtered)
     },[filter])


        return(
            <ul>
            {
             
                list.map((i,index)=>(
                    <ItemList key={index} item={i} filter={filter} setFilter={setFilter}/>
                ))
              
            }
            </ul>
        )
    }

    const ItemList=({item,filter,setFilter})=>{

        const[display,setDisplay]=React.useState('hide')
     return(
    <>
    {
      (display=='hide'?(
        <div style={{display:'flex'}}>
          <input type="checkbox" onClick={()=>{setDisplay('on')}}/>
          <p>{item}</p>
        </div>
      ):(
        <div style={{display:'flex',gap:'5px',alignItems:'center'}}>
        <p>{item}</p>
        <button style={{height:'5vh'}} onClick={()=>{
          setFilter(item)
        }}>Remove</button>
        </div>
      ))
    }
    </>
)

    }

    let root=ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>)
  </script>
</body>
</html>
